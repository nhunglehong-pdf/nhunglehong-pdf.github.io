<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-inverse fixed-top" id="mainNav">
<div class="container">
    <a class="navbar-brand" href="{{ site.url }}/{{ item.href }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    Menu
    <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% for item in site.data.navbar.navbar %}
            {% if item.dropdown[0] %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.label }}</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for subitem in item.dropdown %}
                    <a class="dropdown-item" href="{{ site.url }}/{{ subitem.href }}">{{ subitem.label }}</a>    
                    {% endfor %}
                </div>    
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ site.url }}/{{ item.href }}"">{{ item.label }}</a>
            </li>    
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
</nav>
